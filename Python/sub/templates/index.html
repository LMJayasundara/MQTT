{% extends "head.html" %}
{% block body %}
<script type="text/javascript">
  setInterval(update_values, 1000);

  function update_values() {
      $.getJSON($SCRIPT_ROOT + '/_stuff',
               
      function(data) {
        $('#temp').text(data.temp);
        $('#hum').text(data.hum);
        $('#pre').text(data.pre);
      });
};
</script>

<body onload="update_values();" class="overlay-scrollbar" >
    <!-- navbar -->
    <div class="navbar">
        <!-- nav left -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link">
              <i class="fas fa-bars" onclick="collapseSidebar()"></i>
            </a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
        <!-- end nav left -->
        <!-- form -->
        <form class="navbar-name">
          <h4 style="text-align: center">Weather App</h4>
        </form>
        <!-- end form -->
        <!-- nav right -->
        <ul class="navbar-nav nav-right">
          <li class="nav-item mode">
            <a class="nav-link" href="#" onclick="switchTheme()">
              <i class="fas fa-moon dark-icon"></i>
              <i class="fas fa-sun light-icon"></i>
            </a>
          </li>
        </ul>
        <!-- end nav right -->
    </div>
    <!-- end navbar -->
    <!-- sidebar -->
    <div class="sidebar">
        <ul class="sidebar-nav">
          
          <li class="sidebar-nav-item">
            <a href="#" class="sidebar-nav-link">
              <div>
                <i class="fas fa-tachometer-alt"></i>
              </div>
              <span>Dashboard</span>
            </a>
          </li>

          <li  class="sidebar-nav-item">
            <a href="{{ url_for('cool_form') }}" class="sidebar-nav-link">
              <div>
                <i class="fas fa-chart-line"></i>
              </div>
              <span>Chart</span>
            </a>
          </li>

        </ul>
    </div>
    <!-- end sidebar -->

    <!-- main content -->
    <div class="wrapper">
      
      <div class="row">
        <div class="col-4 col-m-6 col-sm-6">
          <div class="counter bg-primary">
            <p>
              <i class="fas fa-temperature-high"></i>
            </p>
            <h3><span id="temp">0</span></h3>
            <p>Temperature</p>
          </div>
        </div>
        <div class="col-4 col-m-6 col-sm-6">
          <div class="counter bg-warning">
            <p>
              <i class="fas fa-tint"></i>
            </p>
            <h3><span id="hum">0</span></h3>
            <p>Humidity</p>
          </div>
        </div>    
        <div class="col-4 col-m-6 col-sm-6">
          <div class="counter bg-success">
            <p>
              <i class="fas fa-tachometer-alt"></i>
            </p>
            <h3><span id="pre">0</span> </h3>
            <p>Pressure</p>
          </div>
        </div>
      </div>

    </div>

<script src="{{url_for('static', filename='index.js')}}"></script>

</body>
{% endblock %}
